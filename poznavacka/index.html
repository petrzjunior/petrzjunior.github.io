<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="poznavacka.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1 class="display-3">Poznávačka master</h1>
          <p class="lead">Verze 2.0-beta</p>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="obr-div">
              <img id="obrazek" class="img img-responsive" src="http://lorempixel.com/300/300/" />
            </div>
            <div class="card card-block">
              <h4 class="card-title">Řešení:</h4>
              <div class="reseni">
                <p class="reseni-text">-nic-</p>
              </div>
              <p class="card-text">Najeďte nebo klikněte.</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <a id="pripravit" href="#!" onclick="parseCSV(); return false;" class="btn btn-secondary"><span id="pripravit-glyph" class="glyphicon glyphicon-circle-arrow-down" aria-hidden="true"></span>Načíst obrázky</a>
            <a id="nahodna" href="#!" onclick="nahodnyObrazek(); return false;" class="btn btn-primary">Náhodný obrázek</a>
          </div>
        </div>
        <div class="row" style="margin-top: 20px">
          <div class="col-md-12">
            <div class="progress">
              <div id="kytky-progress" class="progress-bar" role="progressbar">
                <span class="sr-only">x% Complete</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="papaparse.js"></script>
  <script src="poznavacka.js"></script>
</body>

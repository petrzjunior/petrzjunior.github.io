<!DOCTYPE html>

<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="poznavacka.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h2>
            Poznávačka master 3000 <small>by Petr Zahradník</small>
          </h2>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="obr-div">
              <img id="obrazek" class="img img-responsive" src="http://lorempixel.com/300/300/" />
            </div>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                  Pro zobrazení řešení najeďte nebo klikněte
                </h3>
              </div>
              <div class="panel-body">
                <div class="reseni">
                  <p class="reseni-text">-nic-</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <a id="pripravit" onclick="parseCSV();" class="btn btn-default"><span id="pripravit-glyph" class="glyphicon glyphicon-circle-arrow-down" aria-hidden="true"></span>Připravit seznam kytek</a>
            <a id="nahodna" onclick="nahodnyObrazek();" class="btn btn-primary">Náhodná kytka</a>
          </div>
        </div>
        <div class="row" style="margin-top: 20px">
          <div class="col-md-12">
            <div class="progress">
              <div id="kytky-progress" class="progress-bar" role="progressbar">
                <span class="sr-only">x% Complete</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
  <script src="papaparse.js"></script>
  <script src="poznavacka.js"></script>
</body>
